<h1>Ma clinique</h1>

<div class="app-clinic__content">
  <form [formGroup]="form">
    <div class="app-clinic__content-names">
      <mat-form-field appearance="fill">
        <mat-label>Pr√©nom</mat-label>
        <input
          matInput
          formControlName="firstName"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input
          matInput
          formControlName="lastName"
        />
      </mat-form-field>
    </div>
    <div class="app-clinic__content-address">
      <mat-form-field appearance="fill">
        <mat-label>Adresse</mat-label>
        <input
          matInput
          formControlName="address"
        />
      </mat-form-field>
    </div>
    <div class="app-clinic__content-price">
      <mat-form-field appearance="fill">
        <mat-label>Prix moyen consultation</mat-label>
        <input
          matInput
          formControlName="price"
        />
      </mat-form-field>
    </div>
  </form>
</div>
<div class="app-clinic__save">
  <button mat-stroked-button color="primary" [disabled]="!form.valid || form.pristine" (click)="save()">
    Sauvegarder
  </button>
</div>
