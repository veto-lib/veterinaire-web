<h1>Consultation</h1>

<div class="app-consultation__container" *ngIf="event">
  <iframe
    allow="camera; microphone"
    title="Inline Frame Example"
    [src]="callUrl | sanitizeResource"
  >
  </iframe>
  <div class="app-consultation__notes">
    <mat-form-field appearance="fill">
      <mat-label>Notes</mat-label>
      <textarea matInput [formControl]="notes" rows="15"></textarea>
    </mat-form-field>
    <button mat-stroked-button  [disabled]="!canSave" (click)="save()" color="primary">Sauvegarder</button>
  </div>
</div>
