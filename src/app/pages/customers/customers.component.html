<h1>Mes Clients</h1>

<div class="app-customers__table-wrapper">
  <table
    mat-table
    [dataSource]="dataSource"
    class="app-customers__table"
    matSort
  >
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Date de naissance
      </th>
      <td mat-cell *matCellDef="let element">{{ element.birthDate | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexe</th>
      <td mat-cell *matCellDef="let element">
        {{ element.gender | gender }}
      </td>
    </ng-container>

    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef>Favoris</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="isFavoriteOfPatient(element)">star</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="medicalRecord">
      <th mat-header-cell *matHeaderCellDef>Dossier médical</th>
      <td mat-cell *matCellDef="let element">
        <a mat-button [routerLink]="['/dossier', element.email]" *ngIf="isFavoriteOfPatient(element)"
          >Consulter</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
  ></mat-paginator>
</div>
