<h2 mat-dialog-title>Créer évènement</h2>
<mat-dialog-content class="app-create-event-modal__content">
  <form [formGroup]="form">
    <div class="app-create-event-modal__content-title">
      <mat-form-field appearance="fill">
        <mat-label>Titre</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
    </div>
    <h3 class="app-create-event-modal__content-dates-title">Réunion</h3>
    <mat-divider></mat-divider>
    <div class="app-create-event-modal__content-dates">
      <mat-form-field appearance="fill">
        <mat-label>Début</mat-label>
        <input
          matInput
          [ngxMatDatetimePicker]="start"
          formControlName="start"
        />
        <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker
          #start
          [showSeconds]="false"
          [stepMinute]="30"
        ></ngx-mat-datetime-picker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Fin</mat-label>
        <input matInput [ngxMatDatetimePicker]="end" formControlName="end" />
        <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker
          #end
          [showSeconds]="false"
          [stepMinute]="30"
        ></ngx-mat-datetime-picker>
      </mat-form-field>
    </div>
    <mat-divider></mat-divider>
    <div class="app-create-event-modal__content-customers">
      <mat-form-field appearance="fill">
        <mat-label>Clients</mat-label>
        <mat-select formControlName="customer">
          <mat-option *ngFor="let customer of customers" [value]="customer.email"
            >{{ customer.firstName }} {{ customer.lastName }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="app-create-event-modal__content-animals">
      <mat-form-field appearance="fill">
        <mat-label>Animaux</mat-label>
        <mat-select formControlName="animal">
          <mat-option *ngFor="let animal of animals" [value]="animal.id"
            >{{ animal.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="app-create-event-modal__content-motives">
      <mat-form-field appearance="fill">
        <mat-label>Motif</mat-label>
        <mat-select formControlName="motive">
          <mat-option *ngFor="let reason of eventReasons" [value]="reason"
            >{{ reason }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="app-create-event-modal__content-notes">
      <mat-form-field appearance="fill">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes" rows="8"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Fermer</button>
  <button
    mat-stroked-button
    [mat-dialog-close]="outputValue"
    color="primary"
    [disabled]="!form.valid"
  >
    Créer
  </button>
</mat-dialog-actions>
