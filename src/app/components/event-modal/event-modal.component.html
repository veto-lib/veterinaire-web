<h2 mat-dialog-title>{{ event.title }}</h2>
<mat-dialog-content class="app-event-modal__content">
  <h3 class="app-event-modal__content-date">{{ event.start | date:'d MMM y HH:mm' }} - {{ event.end | date:'d MMM y HH:mm' }}</h3>
  <div class="app-event-modal__content-call-link">
    <span>Rejoindre l'appel vid√©o</span>
  </div>
  <p class="app-event-modal__content-notes">
    {{ event.notes }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  <button mat-button [mat-dialog-close]="true" [color]="'warn'">Delete</button>
</mat-dialog-actions>
