<mat-card class="app-animal-card__card" *ngIf="animal">
  <mat-card-header>
    <img mat-card-avatar class="app-animal-card__card-image" [src]="'https://material.angular.io/assets/img/examples/shiba1.jpg'">
    <mat-card-title>{{ animal.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>{{ animal.type }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>{{ animal.birthDate | date:'dd/MM/yyyy' }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>{{ animal.gender | gender }}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
