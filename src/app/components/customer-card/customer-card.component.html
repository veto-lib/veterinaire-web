<mat-card class="app-customer-card__card" *ngIf="customer">
  <mat-card-header>
    <mat-card-title>{{ customer.firstName }} {{ customer.lastName.toUpperCase() }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>{{ customer.email }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>{{ customer.phone }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>{{ customer.birthDate | date:'dd/MM/yyyy' }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>{{ customer.gender | gender }}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
